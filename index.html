<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css">

    <title>Age Calculator</title>
</head>

<body>

<!-- E-commerce Shop Page  -->

<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 py-3">
              
                <div class="card">
                    
                    <div class="card-body">

                        <div class="form-group d-flex justify-content-between">
                            <h1>Add Product</h1>
                            
                        </div>
                        
                        <form id="submit-form" action="">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input id="name" class="form-control" type="text" name="name" placeholder="Product Name">
                            </div>
                            <div class="form-group">
                                <label for="reg-price">Regular Price</label>
                                <input id="reg-price" class="form-control" type="text" name="reg-price" placeholder="Regular Price">
                            </div>
                            <div class="form-group">
                                <label for="sale-price">Sale Price</label>
                                <input id="sale-price" class="form-control" type="text" name="sale-Price" placeholder="Sale Price">
                            </div>
                            <div class="form-group">
                                <label for="img">Image</label>
                                <input id="img" class="form-control" type="text" name="img" placeholder="Product img URL">
                            </div> <br>
                            <input class="btn btn-success w-100" type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="row productList">
                   
                </div>
            </div>
        </div>
    </div>
</section>





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./function.js"></script>
    <script src="./app.js"></script>

</body>

</html>
